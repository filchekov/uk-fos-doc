MOD_UK_FOS_DOC_FIELD_ATTRIBUTES_DESC="For each field you may specified some HTML-attributes, eg: rows=&quot;3&quot;, readonly, min=&quot;1&quot;, max=&quot;100&quot; e.t.g. Attributes must be specified with a space.<br><br>In order to select a specific element by default, use the attribute data-selected=&quot;value&quot;.<br><br>To display the field only if the condition is met, use data-showon=&quot;0=100&quot;, where 0 — is the serial number (see it on the left) of parent field, and 100 — is the value at which the condition will work. Also, instead of this value, you can use the * to met the condition when the field is filled with some value and ** when the field is filled with correct value which pass the validation. Several conditions can be specified with a comma, conditions for each parent field can be specified with semicolon. Eg.: data-showon=&quot;0=100;200;300, 1=some value, 2=mail@mail.com;**, 3=*&quot;<br><br>For File field type you can set up allowed file extensions for upload using the Accept attribute. Eg.: accept=&quot;txt, doc, jpg, jpeg&quot;"
