MOD_UK_FOS_DOC_FIELD_ATTRIBUTES_DESC="Для каждого поля вы можете указать HTML-атрибуты, например: rows=&quot;3&quot;, readonly, min=&quot;1&quot;, max=&quot;100&quot; и пр.. Атрибуты должны быть указаны через пробел.<br><br>Для того, чтобы в списке по умолчанию был выбран определённый элемент, используйте атрибут data-selected=&quot;значение&quot;.<br><br>Для появления поля только при соответствии условию, используйте data-showon=&quot;0=100&quot;, где 0 — это номер (указан слева) родительского поля, и 100 — это значение, при котором будет срабатывать условие. Также, вместо такого значения можно использовать *, чтобы условие срабатывало когда поле заполнено и **, когда поле заполненно с учётом валидации. Несколько условий могут быть заданы через запятую, условия для каждого родительского поля могут быть указаны через точку с запятой. Например: data-showon=&quot;0=100;200;300, 1=какое-то значение, 2=mail@mail.com;**, 3=*&quot;<br><br>Для поля типа Файл вы можете указать допустимые расширения файлов для загрузки, используя атрибут Accept. Например: accept=&quot;txt, doc, jpg, jpeg&quot;"
